<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <script src="js/navbar.js"></script>
</head>
<body>
    <header>
	<div class="header-row">
	    <img src="images/vintage-wheel.png" alt="vintage-wheel" class="vintage-wheel-left vintage-wheel">
	    <h1>Carl's Car Show</h1>
	    <img src="images/vintage-wheel.png" alt="vintage-wheel" class="vintage-wheel-right vintage-wheel">
	</div>
    </header>
	
    <main class="main-grid">
        <section class="about-section">
            <h2>About</h2>
	    <div class="main-section">
	    </div>
	</section>
        <section class="registration-section">
            <h2>Register Your Car!</h2>
	    <div class="main-section">
			<form class="registration-form">

		    	<span>
					<label>First Name:</label>
					<input type="text" id="first-name" name="first name" required>

					<label>Last Name:</label>
					<input type="text" id="last-name" name="last name" required>
		     	</span>

				<label type="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label type="number">Car Year:</label>
				<input type="number" min="1950" max="2025" id="car-year" name="car year" required>

				<label type="text">Make:</label>
				<input type="text" id="make" name="make" required>

				<label type="text">Model:</label>
				<input type="text" id="model" name="model" required>
	    	</form>
	    </div>
	</section>
	<section class="raffle-section">
	    <h2>Raffle</h2>
	    <div class="main-section">
	    </div>
	</section>
    </main>

    <footer>
        <p>&copy; 2025 Carl's Car Show. All rights reserved.</p>
    </footer>
</body>
